<link rel="import" href="../polymer/polymer.html">


<!--
An element to be opened with bt-cal-date to show more details about a date on a calendar.

Example:

    <bt-cal-date>
      <h1>1</h1>
      <h2>Title</h2>
      <div>Description</div>
    </bt-cal-date>
    ...
    <bt-cal-detail>
      ...content...
    </bt-cal-detail>
@demo
-->
<dom-module id="bt-cal-localData">


  <template>
  </template>

</dom-module>
<script type="text/javascript" src="calGen.js"></script>
<script>

  Polymer({

    is: 'bt-cal-localData',

    properties: {
      data:{
        type: Object,
        notify: true,
      },
      month:{
        type: Object,
        notify: true,
      },
      local:{
        type:Object,
        notify:true,
        value:{
          "2016-01-19T16:00:00.000Z":[{
          title: "Meeting with Janice",
          detail: "Another meeting."},
          {
          title: "Meeting with Greg",
          details: "Another meeting."}],
          "2016-01-05T16:00:00.000Z":[{
          title: "Meeting with Eddie",
          detail: "Another meeting."}]
        }
      }

    },
    ready: function(){
      this.month = calGen(new Date(), this.local);
      this.data = this.month.getCalData();
      document.addEventListener('cal-click', this.selectDate.bind(this));
      document.addEventListener('next-month', this.nextMonth.bind(this));
      document.addEventListener('prev-month', this.prevMonth.bind(this));
      document.addEventListener('next-year', this.nextYear.bind(this));
      document.addEventListener('prev-year', this.prevYear.bind(this));
      document.addEventListener('set-date', this.setDate.bind(this));
    },
    selectDate: function(index){
      this.data = this.month.selectDate(index);
    },
    nextMonth: function(){
      this.data = this.month.nextMonth();
    },
    prevMonth: function(){
      this.data = this.month.prevMonth();
    },
    nextYear: function(){
      this.data = this.month.nextYear();
    },
    prevYear: function(){
      this.data = this.month.prevYear();
    },
    setDate: function(date){
      this.data = this.month.setDate(date);
    },
  });

</script>
