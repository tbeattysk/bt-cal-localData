<link rel="import" href="../polymer/polymer.html">


<!--
An element to be opened with bt-cal-date to show more details about a date on a calendar.

Example:

    <bt-cal-date>
      <h1>1</h1>
      <h2>Title</h2>
      <div>Description</div>
    </bt-cal-date>
    ...
    <bt-cal-detail>
      ...content...
    </bt-cal-detail>
@demo
-->
<dom-module id="bt-cal-localData">


  <template>
  </template>

</dom-module>
<script type="text/javascript" src="calGen.js"></script>
<script>

  Polymer({

    is: 'bt-cal-localData',

    properties: {
      data:{
        type: Object,
        notify: true,
      },
      month:{
        type: Object,
        notify: true,
      }
    },
    ready: function(){
      this.month = calGen();
      this.data = this.month.getCalData();
      document.addEventListener('next-month', this.nextMonth.bind(this));
      document.addEventListener('prev-month', this.prevMonth.bind(this));
      document.addEventListener('set-date', this.setDate.bind(this));
    },
    nextMonth: function(){
      this.data = this.month.nextMonth();
    },
    prevMonth: function(){
      this.data = this.month.prevMonth();
    },
    setDate: function(date){
      this.data = this.month.setDate(date);
    },
  });

</script>
